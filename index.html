<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>Basic Calculator</header>
    <div class="screen"></div>
    <div class="buttons">
        <div class="first">
            <div class="numbers">
                <button data-number="7"  class="number">7</button>
                <button data-number="8"  class="number">8</button>
                <button data-number="9"  class="number">9</button>
                <button data-number="4"  class="number">4</button>
                <button data-number="5"  class="number">5</button>
                <button data-number="6"  class="number">6</button>
                <button data-number="1"  class="number">1</button>
                <button data-number="2"  class="number">2</button>
                <button data-number="3"  class="number">3</button>
                <button data-number="0" id="zero"   class="number">0</button>
                <button data-number="." id="dot">.</button>
                
            </div>
            <div class="operators">
                <button data-number="+" id="add" class="operator">+</button>
                <button data-number="-" id="subtract" class="operator">-</button>
                <button data-number="*" id="multiply" class="operator">*</button>
                <button data-number="/" id="divide" class="operator">/</button>
            </div>
        </div>
        <div class="actions">
            <button data-number="Enter"id="equals">=</button>
            <button id="clear">AC</button>
            <button id="backspace">C</button>
        </div>
    </div>




    </div>
    
</body>
</html>
